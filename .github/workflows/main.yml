name: Crawl and Convert to PDF

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Runs daily at 2 AM UTC

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Prevents infinite runs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget wkhtmltopdf parallel

      - name: Crawl website and extract URLs
        run: |
          mkdir -p pdfs
          echo "🔍 Crawling website (2 levels deep)..."
          
          # Crawl 2 levels deep, stay on same domain, only HTML pages
          wget --spider --no-verbose --level=2 \
            --accept html,htm \
            --domains=www.lhh.com \
            --output-file=wget.log \
            https://www.lhh.com/en-us

          echo "📄 Extracting URLs..."
          # Capture all internal URLs (not just /en-us)
          grep -oP 'https?://www\.lhh\.com[^ ]+' wget.log \
            | grep -E '^https?://www\.lhh\.com' \
            | sort -u \
            | head -n 50 > urls.txt

          echo "✅ Found $(wc -l < urls.txt) URLs to convert:"
          cat urls.txt || true

      - name: Convert pages to PDF (in parallel, with logging)
        run: |
          mkdir -p pdfs
          echo "🧾 Converting pages to PDF..."

          if [ ! -s urls.txt ]; then
            echo "⚠️ No URLs found to convert!"
            exit 0
          fi

          # Convert URLs to PDFs (4 in parallel, 90s timeout)
          cat urls.txt | parallel -j 4 '
            name=$(echo {} | sed -e "s|https\?://||" -e "s|/|_|g");
            echo "📄 Converting: {} -> pdfs/${name}.pdf"
            if ! timeout 90s wkhtmltopdf --enable-local-file-access {} pdfs/${name}.pdf; then
              echo "❌ Failed: {}" >> failed.txt
            fi
          '

          echo "✅ Conversion complete."
          echo "📦 Generated PDFs:"
          ls -lh pdfs || true
          echo "❌ Failed URLs (if any):"
          cat failed.txt 2>/dev/null || echo "✅ No failures."

      - name: Upload PDFs as artifacts
        if: success() || always()
        uses: actions/upload-artifact@v4
        with:
          name: lhh-website-pdfs
          path: pdfs/
          if-no-files-found: warn
